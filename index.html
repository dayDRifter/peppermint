<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Careers</title>
</head>

<body>
    <header>
        <h1>Careers at OurCompany</h1>
    </header>
    <section id="job-listings">
        <div class="job">
            <h2>Software Developer</h2>
            <p>We are looking for an experienced Software Developer to join our team.</p>
            <button class="apply-btn" data-job="Software Developer">Apply</button>
        </div>
        <div class="job">
            <h2>Marketing Specialist</h2>
            <p>We are seeking a Marketing Specialist to help promote our products.</p>
            <button class="apply-btn" data-job="Marketing Specialist">Apply</button>
        </div>
        <!-- More job listings can be added here -->
    </section>
    <div id="application-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Apply for <span id="job-title"></span></h2>
            <form id="application-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
